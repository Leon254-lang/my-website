<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link rel="stylesheet" href="customer-profile.css">
</head>
<body>
    <div class="container">
        <h1>Customer Profile</h1>
        <div class="profile-info">
            <label for="name">Name:</label>
            <input type="text" id="name" value="John Doe" readonly>
            
            <label for="email">Email:</label>
            <input type="email" id="email" value="johndoe@example.com" readonly>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" value="+1234567890" readonly>
            
            <label for="address">Address:</label>
            <input type="text" id="address" value="123 Main St, City, Country" readonly>
        </div>
        <button class="edit-btn" onclick="enableEditing()">Edit Profile</button>
        <button id="saveBtn" class="save-btn" style="display: none;" onclick="saveProfile()">Save Profile</button>
    </div>
    <script>
        function enableEditing() {
            document.querySelectorAll('.profile-info input').forEach(input => input.removeAttribute('readonly'));
            document.getElementById('saveBtn').style.display = 'block';
        }
        function saveProfile() {
            alert('Profile updated successfully!');
            document.getElementById('saveBtn').style.display = 'none';
        }
    </script>
</body>
</html>
