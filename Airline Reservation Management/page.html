<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Booking</title>
    <link rel="stylesheet" href="page.css">
    <script>
        function bookFlight() {
            const name = document.getElementById('name').value;
            const departure = document.getElementById('departure').value;
            const destination = document.getElementById('destination').value;
            const date = document.getElementById('date').value;
            const paymentMethod = document.getElementById('payment-method').value;
            const amount = document.getElementById('amount').value;
            
            if (name && departure && destination && date && paymentMethod && amount) {
                document.getElementById('ticket-name').innerText = name;
                document.getElementById('ticket-departure').innerText = departure;
                document.getElementById('ticket-destination').innerText = destination;
                document.getElementById('ticket-date').innerText = date;
                document.getElementById('ticket').style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'booking.html';
                }, 2000);
            } else {
                alert('Please fill in all details including payment to complete the booking.');
            }
        }
        function searchFlight() {
            window.location.href = 'flights.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Search a Flight</h1>
        <div class="form-group">
            <label for="departure">Departure City:</label>
            <input type="text" id="departure" required>
        </div>
        <div class="form-group">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" required>
        </div>
        <div class="form-group">
            <label for="date">Date of Travel:</label>
            <input type="date" id="date" required>
        </div>
        <button class="search-btn" onclick="searchFlight()">Search Flight</button>
    </div>
    
    <div class="container">
        <h1>Book a Flight</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" required>
                <option value="">Select Payment Method</option>
                <option value="Till Number">Till Number</option>
                <option value="PayPal">PayPal</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>
        </div>
        <button class="book-btn" onclick="bookFlight()">Book Now</button>
        
        <div id="ticket" class="ticket">
            <h2>Flight Ticket</h2>
            <p><strong>Name:</strong> <span id="ticket-name"></span></p>
            <p><strong>Departure:</strong> <span id="ticket-departure"></span></p>
            <p><strong>Destination:</strong> <span id="ticket-destination"></span></p>
            <p><strong>Date:</strong> <span id="ticket-date"></span></p>
        </div>
    </div>
</body>
</html>
