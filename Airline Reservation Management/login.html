<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div id="register-box" class="form-box">
            <h2>Register</h2>
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button onclick="register()">Register</button>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
        </div>
        <div id="login-box" class="form-box" style="display: none;">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function toggleForms() {
    document.getElementById('register-box').style.display =
        document.getElementById('register-box').style.display === 'none' ? 'block' : 'none';
    document.getElementById('login-box').style.display =
        document.getElementById('login-box').style.display === 'none' ? 'block' : 'none';
}

function register() {
    let username = document.getElementById('reg-username').value;
    let password = document.getElementById('reg-password').value;
    if (username && password) {
        localStorage.setItem(username, password);
        alert('Registration successful');
        toggleForms();
    } else {
        alert('Please fill in all fields');
    }
}

function login() {
    let username = document.getElementById('login-username').value;
    let password = document.getElementById('login-password').value;
    let storedPassword = localStorage.getItem(username);
    if (storedPassword === password) {
        alert('Login successful');
        window.location.href = 'home.html';
    } else {
        alert('Invalid credentials');
    }
}

    </script>
</body>
</html>
